---
- name: Simple Ansible test playbook
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Print a message
      debug:
        msg: "Hello! Ansible is working correctly."

    - name: Show current date
      command: date
      register: date_output

    - name: Print date output
      debug:
        var: date_output.stdout
